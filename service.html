<html lang="en">
<head>

<body>
    <nav>
        <div class="logo">
            <h4>Pasundan Nasional</h4>

        <ul>
            <li><a class="active" href="index.html" >Home</a></li>
            <li><a class="active1" href="#" onclick="submit()">Gallery</a></li>

    <center>
        
        <div class="contact-form">
            <h1>Pasundan Nasional</h1>
        <form action="">
            <div class="dcv">
                <label for="name">Nama</label>
                <input id="name" class="cf">
            </div>
            <div class="dcv">
                <label for="email">Email</label>
                <input id="email" class="cf">
            </div>
            <div class="dcv">
                <label for="p-Number">No. Handphone</label>
                <input id="p-Number" class="cf">
            </div>
            <div class="dcv">
                <label for="subject">Subject</label>
                <select name="Subject" id="subject" class="cf">
                    <option value="Report">Report Bug</option>
                    <option value="Contact">Contact Developer</option>
                </select>
            </div>
            <div class="dcv">
                <label for="massage">Your Massage</label>
                <textarea class="cf" name="" id="massage" cols="30" rows="10"></textarea>
            </div>
            <div class="dcv">
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>
    </center>

    <script src="script.js"></script>
